[tox]
envlist = py26,py27,py33,py34,py35,pypy,pypy3

[testenv]
deps = six
       nose
       coverage
       pep8
       mock
       pyOpenSSL
commands = coverage run -p {envsitepackagesdir}/nose

[testenv:pypy3]
deps = six
       nose
       coverage
       pep8
       mock
       cryptography==0.9.3
       pyOpenSSL

[testenv:py26]
deps = unittest2
       coverage
       nose
       six
       pep8
       mock
       pyOpenSSL
       ordereddict
